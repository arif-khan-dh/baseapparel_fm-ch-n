<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/styles/style.css" />

    <title>Base Apparel coming soon page</title>
</head>
<body>
    <div class="content container">
        <div class="content__left">
            <div class="header">
                <img class="header__logo" src="images/logo.svg"/>
            </div>
            <div class="hero"></div>
            <div class="cta">
                <div class="cta__headline">
                    <span>WE'RE</span> COMING SOON
                </div>
                <div class="cta__msg">
                    Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </div>
                <div class="cta__email">
                    <input id="email_address" type="text" placeholder="Email Address">                    
                    <img class="hide" id="err_icon_email" src="images/icon-error.svg" />
                    <a id="btn_email_subscription" href="#" class="btn">
                        <img src="images/icon-arrow.svg" alt="">
                    </a>
                </div>
                <div id="err_msg_email" class="err-msg-email hide">*Please provide a valid email address</div>
            </div>
        </div>

    </div>
    <div class="footer"></div>

</html>
